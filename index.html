<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-image: url('images/Background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .hero-section {
      background-image: url('images/sa.jpg');
      height: 80vh;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Movie World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">New Movie</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Genre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movie</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section text-white text-center d-flex align-items-center justify-content-center">
    <div>
      <span class="badge bg-warning text-dark mb-2">NEW MOVIE</span>
      <h1 class="display-3 fw-bold">MOVIE WORLD</h1>
    </div>
  </header>

  <!-- Auto-Scrolling Movie Posters -->
  <section class="movie-carousel container mt-4">
    <div class="d-flex overflow-hidden gap-3 py-3" id="scroll-container">
      <div class="d-flex gap-3" id="scroll-content">
        <img src="images/aquaman.jpg" class="movie-poster" alt="Aquaman">
        <img src="images/avengers1.jpg" class="movie-poster" alt="Avengers Age of Ultron">
        <img src="images/avengers2.jpg" class="movie-poster" alt="Avengers Endgame">
        <img src="images/avengers3.jpg" class="movie-poster" alt="Avengers Infinity War">
        <img src="images/spiderman1.jpg" class="movie-poster" alt="Spider-Man">
        <img src="images/spiderman2.jpg" class="movie-poster" alt="Spider-Man No Way Home">
        <img src="images/xmen1.jpg" class="movie-poster" alt="X-Men Apocalypse">
        <img src="images/xmen2.jpg" class="movie-poster" alt="X-Men">
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scrollContainer = document.getElementById('scroll-container');
    const scrollContent = document.getElementById('scroll-content');

    // Clone posters to create loop effect
    const clone = scrollContent.cloneNode(true);
    scrollContainer.appendChild(clone);

    let scrollSpeed = 1; // pixels per frame
    function autoScroll() {
      scrollContainer.scrollLeft += scrollSpeed;
      if (scrollContainer.scrollLeft >= scrollContent.scrollWidth) {
        scrollContainer.scrollLeft = 0; // reset to start
      }
      requestAnimationFrame(autoScroll);
    }

    autoScroll();
  </script>
</body>
</html>
