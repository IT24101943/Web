<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">MOVIE WORLD</div>
      <ul class="nav-links">
       <pre> <li><a href="#">Home</a></li> </pre>
        <li><a href="#">Buy Tickets</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Cinemas</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Movie Carousel Section -->
  <section class="carousel-container">
    <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <img src="poster1.jpg" alt="Movie 1">
      <img src="poster2.jpg" alt="Movie 2">
      <img src="poster3.jpg" alt="Movie 3">
      <img src="poster4.jpg" alt="Movie 4">
      <img src="poster5.jpg" alt="Movie 5">
    </div>
    <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
